<head>
    <title>Olá Fábrica de Programador</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- <script type="module">
        import * as script from "./script.js";
    </script> -->
    <script>
        const arr = ['Olá! :D', 'Sério', 'Tudo!', 'Sei não ein...', 'Peixe'];
        function alertBox(ele) {
            alert(ele)
        };
    </script>
</head>

<body>
    <h1>Olá, seja muito bem-vindo ao <strong>Fábrica de Programador!</strong> O que você quer que eu te diga?</h1>
    <form action="">
        <button onclick="alertBox(arr[0])">Olá</button>
        <button onclick="alertBox(arr[1])">Qualquer coisa</button>
        <button onclick="alertBox(arr[2])">Tudo bem com você?</button>
        <button onclick="alertBox(arr[3])">Será que chove hoje?</button>
        <button onclick="alertBox(arr[4])">Nada</button>
    </form>
</body>
